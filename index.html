<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <header><h1>Minha Lista de Tarefas</h1></header>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
      <input id="texto-tarefa" type="text" placeholder="Insira uma nova tarefa" />
      <button id="criar-tarefa" type="submit">Adicionar</button>
      <ol id="lista-tarefas"></ol>
      <button id="apaga-tudo">Limpar lista</button>
      <button id="mover-cima">Subir</button>
      <button id="mover-baixo">Descer</button>
      <button id="remover-finalizados">Limpar completos</button>
      <button id="remover-selecionado">Limpar selecionado</button>
      <button id="salvar-tarefas">Salvar lista</button>
      <script type="text/javascript" src="script.js"></script>
    </main>
  </body>
</html>
